<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Info</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-app="weatherApp" ng-controller="WeatherController as main" >
        <div class="row" style="margin-top:50px;">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <h2>Live Weather</h2>

                <input type="text" ng-keyup="main.getLikeData()" class="form-control" placeholder="city" ng-model="main.city" /><br>

                <input ng-click="main.getData()"  type="button" class="btn btn-warning" value="Submit" ng-typing="" />

                <img src="img/infinity.gif" id="loading_gif" ng-class="main.myClass" style="height: 85px" /><br>

                <div class="alert alert-danger" ng-class="main.errHide" style="margin-top:4px;">
                Please enter a city
                </div>

                    <table class="table table-striped table-hover table-bordered" ng-class="main.tblHide" style="margin-top:10px">
                        <tr><td>Name</td><td>{{main.wdata.name}}</td></tr>
                        <tr><td>Temperature</td><td>{{main.wdata.temp}}</td></tr>
                        <tr><td>Min Temp</td><td>{{main.wdata.min_temp}}</td></tr>
                        <tr><td>Max Temp</td><td>{{main.wdata.max_temp}}</td></tr>
                        <tr><td>Weather</td><td>{{main.wdata.weather}}</td></tr>
                        <tr><td>Wind</td><td>{{main.wdata.wind}}</td></tr>
                        <tr><td>Humidity</td><td>{{main.wdata.humidity}}</td></tr>
                        <tr><td>Latitude</td><td>{{main.wdata.lat}}</td></tr>
                        <tr><td>Longitude</td><td>{{main.wdata.lon}}</td></tr>
                    </table>
                </div>
            </div>
            <div class="col-md-4"></div>
      </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/app.service.js"></script>
  </body>
</html>
